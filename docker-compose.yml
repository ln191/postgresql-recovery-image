version: '3.7'
services:
  backup:
    container_name: backup
    image: backup:0.2
    env_file:
      - ./args.env
    networks:
      - local
    volumes:
      - ./keys:/home/backup/.ssh
    depends_on:
      - db 
      - storage
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
    expose:
      - 5432
    networks:
      - local

  storage:
    image: praqma/alpine-sshd
    environment:
      - AUTHORIZED_KEYS=ssh-rsa  your_email@example.com
    networks:
      - local


networks:
  local:
    driver: bridge

